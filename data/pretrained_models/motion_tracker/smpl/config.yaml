fabric:
  _target_: lightning.fabric.Fabric
  _convert_: all
  accelerator: gpu
  devices: ${ngpu}
  num_nodes: ${nodes}
  strategy:
    _target_: lightning.fabric.strategies.DDPStrategy
  precision: ${amp_precision}
  loggers:
  - _target_: lightning.fabric.loggers.TensorBoardLogger
    root_dir: ${save_dir}
  - _target_: lightning.pytorch.loggers.WandbLogger
    name: ${experiment_name}
    save_dir: ${save_dir}
    project: ${wandb.wandb_project}
    tags: ${wandb.wandb_tags}
    group: ${wandb.wandb_group}
    id: ${wandb.wandb_id}
    entity: ${wandb.wandb_entity}
    resume: ${wandb.wandb_resume}
ngpu: 1
nodes: 1
torch_deterministic: false
amp_precision: 32-true
eval_overrides:
  ngpu: 1
  nodes: 1
  fabric:
    loggers: null
  headless: false
  num_envs: 1
  motion_manager:
    fixed_motion_per_env: false
    motion_sampling:
      init_start_prob: 1.0
    reset_track:
      steps_min: 1000000
      steps_max: 1000001
  env:
    config:
      max_episode_length: 10000
      enable_height_termination: false
      mimic_early_termination: null
agent:
  _target_: protomotions.agents.mimic.agent.Mimic
  _recursive_: false
  config:
    model:
      _target_: protomotions.agents.ppo.model.PPOModel
      _recursive_: false
      config:
        actor:
          _target_: protomotions.agents.ppo.model.PPOActor
          _recursive_: false
          num_out: ${robot.number_of_actions}
          config:
            actor_logstd: -2.9
            mu_model:
              _target_: protomotions.agents.common.transformer.Transformer
              _recursive_: false
              num_out: ${robot.number_of_actions}
              config:
                transformer_token_size: ${.latent_dim}
                latent_dim: 512
                ff_size: 1024
                num_layers: 4
                num_heads: 4
                dropout: 0
                activation: relu
                use_layer_norm: false
                input_models:
                  obs_mlp:
                    _target_: protomotions.agents.common.mlp.MLP_WithNorm
                    _recursive_: false
                    num_in: ${robot.self_obs_size}
                    num_out: ${...transformer_token_size}
                    config:
                      mask_key: null
                      obs_key: self_obs
                      normalize_obs: true
                      norm_clamp_value: 5
                      layers:
                      - units: 256
                        activation: relu
                        use_layer_norm: false
                      - units: 256
                        activation: relu
                        use_layer_norm: false
                  mimic_target_poses: ${agent.config.modules.transformer_mimic_target_pose_model}
                  terrain: ${agent.config.modules.transformer_terrain}
                output_model:
                  _target_: protomotions.agents.common.mlp.MLP
                  _recursive_: false
                  num_in: ${..transformer_token_size}
                  num_out: ${robot.number_of_actions}
                  config:
                    layers:
                    - units: 1024
                      activation: relu
                      use_layer_norm: false
                    - units: 1024
                      activation: relu
                      use_layer_norm: false
                    - units: 1024
                      activation: relu
                      use_layer_norm: false
        actor_optimizer:
          _target_: torch.optim.Adam
          lr: 2.0e-05
        critic:
          _target_: protomotions.agents.common.mlp.MultiHeadedMLP
          _recursive_: false
          num_out: 1
          config:
            input_models:
              self_obs:
                _target_: protomotions.agents.common.common.Flatten
                _recursive_: false
                num_in: ${robot.self_obs_size}
                num_out: ${.num_in}
                config:
                  obs_key: self_obs
                  normalize_obs: true
                  norm_clamp_value: 5
              mimic_target_poses: ${agent.config.modules.mlp_mimic_target_pose_model}
              terrain: ${agent.config.modules.mlp_terrain}
            trunk:
              _target_: protomotions.agents.common.mlp.MLP
              _recursive_: false
              num_out: 1
              config:
                layers:
                - units: 1024
                  activation: relu
                  use_layer_norm: false
                - units: 1024
                  activation: relu
                  use_layer_norm: false
                - units: 1024
                  activation: relu
                  use_layer_norm: false
                - units: 1024
                  activation: relu
                  use_layer_norm: false
        critic_optimizer:
          _target_: torch.optim.Adam
          lr: 0.0001
    num_steps: 32
    tau: 0.95
    gamma: 0.99
    e_clip: 0.2
    clip_critic_loss: true
    gradient_clip_val: 50.0
    fail_on_bad_grads: false
    check_grad_mag: true
    bounds_loss_coef: 10
    normalize_values: true
    normalized_val_clamp_value: 5
    normalize_advantage: true
    batch_size: 16384
    task_reward_w: 1.0
    num_mini_epochs: 1
    max_eval_steps: null
    eval_metrics_every: 200
    eval_metric_keys:
    - cartesian_err
    - gt_err
    - dv_rew
    - kb_rew
    - lr_rew
    - rv_rew
    - rav_rew
    - gr_err
    - gr_err_degrees
    training_early_termination:
      early_terminate_cart_err: null
      early_terminate_success_rate: null
    num_games: null
    manual_save_every: 10
    max_epochs: ${eval:${training_max_steps}//${ngpu}//${num_envs}//${.num_steps}}
    extra_inputs:
      mimic_target_poses: true
      terrain: true
    eval_length: null
    eval_num_episodes: 1
    modules:
      transformer_mimic_target_pose_model:
        _target_: protomotions.agents.common.mlp.MLP_WithNorm
        _recursive_: false
        num_in: ${env.config.mimic_target_pose.num_obs_per_target_pose}
        num_out: ${agent.config.model.config.actor.config.mu_model.config.transformer_token_size}
        config:
          obs_key: mimic_target_poses
          normalize_obs: true
          norm_clamp_value: 5
          operations:
          - type: reshape
            new_shape:
            - -1
            - ${env.config.mimic_target_pose.num_obs_per_target_pose}
          - type: encode
          - type: reshape
            new_shape:
            - batch_size
            - ${env.config.mimic_target_pose.num_future_steps}
            - ${agent.config.modules.transformer_mimic_target_pose_model.num_out}
          layers:
          - units: 256
            activation: relu
            use_layer_norm: false
          - units: 256
            activation: relu
            use_layer_norm: false
      mlp_mimic_target_pose_model:
        _target_: protomotions.agents.common.common.Flatten
        num_in: ${eval:${env.config.mimic_target_pose.num_future_steps}*${env.config.mimic_target_pose.num_obs_per_target_pose}}
        num_out: ${.num_in}
        config:
          obs_key: mimic_target_poses
          normalize_obs: true
          norm_clamp_value: 5
      transformer_terrain:
        _target_: protomotions.agents.common.mlp.MLP_WithNorm
        num_in: ${terrain.config.terrain_obs_num_samples}
        num_out: ${agent.config.model.config.actor.config.mu_model.config.transformer_token_size}
        config:
          normalize_obs: true
          norm_clamp_value: 5
          obs_key: terrain
          layers:
          - units: 256
            activation: relu
            use_layer_norm: false
          - units: 256
            activation: relu
            use_layer_norm: false
      mlp_terrain:
        _target_: protomotions.agents.common.common.Flatten
        num_in: ${terrain.config.terrain_obs_num_samples}
        num_out: ${.num_in}
        config:
          obs_key: terrain
          normalize_obs: true
          norm_clamp_value: 5
env:
  _target_: protomotions.envs.mimic.env.Mimic
  _recursive_: false
  config:
    experiment_name: ${experiment_name}
    num_envs: ${num_envs}
    headless: ${headless}
    simulator: ${simulator}
    max_episode_length: 1000
    robot: ${robot}
    humanoid_obs:
      use_max_coords_obs: true
      obs_size: ${robot.self_obs_size}
      local_root_obs: true
      root_height_obs: true
      num_historical_steps: 1
    termination_height: 0.15
    head_termination_height: 0.3
    enable_height_termination: false
    motion_lib: ${motion_lib}
    motion_manager: ${motion_manager}
    hybrid_init_prob: 0.0
    state_init: Data
    ref_respawn_offset: ${ref_respawn_offset}
    terrain: ${terrain}
    sync_motion: ${sync_motion}
    load_env_state: true
    mimic_residual_control: false
    mimic_early_termination:
    - mimic_early_termination_key: max_joint_err
      mimic_early_termination_thresh: 0.5
      mimic_early_termination_thresh_on_flat: 0.25
      less_than: false
    mimic_reward_config:
      positive_constant: 0
      relative_kb_pos: false
      add_rr_to_lr: true
      rt_ignore_height: true
      mean_before_exp: true
      component_weights:
        gr_rew_w: 0.3
        lr_rew_w: 0
        gt_rew_w: 0.5
        rt_rew_w: 0
        rv_rew_w: 0
        rav_rew_w: 0
        gv_rew_w: 0.1
        gav_rew_w: 0.1
        kb_rew_w: 0
        dv_rew_w: 0.0
        rh_rew_w: 0.2
        pow_rew_w: 1.0e-05
      component_coefficients:
        gt_rew_c: -100
        rt_rew_c: -120
        rv_rew_c: -1
        rav_rew_c: -0.3
        gv_rew_c: -0.5
        gav_rew_c: -0.1
        kb_rew_c: -10
        gr_rew_c: -10
        lr_rew_c: -2
        dv_rew_c: -0.005
        rh_rew_c: -100
        kbf_rew_c: -0.01
    mimic_phase_obs:
      enabled: false
    mimic_target_pose:
      enabled: true
      type: max-coords-future-rel
      with_time: true
      num_future_steps: 15
      num_obs_per_target_pose: ${.base_num_obs_per_target_pose}
      base_num_obs_per_target_pose: ${eval:${.num_obs_per_joint}*${robot.num_bodies}+1*${.with_time}}
      num_obs_per_joint: 18
    masked_mimic:
      enabled: false
      masked_mimic_masking:
        joint_masking:
          masked_mimic_time_gap_probability: 0.1
          time_gap_mask_min_steps: 1
          time_gap_mask_max_steps: ${eval:${env.config.mimic_target_pose.num_future_steps}+1}
          with_conditioning_time_gap_mask_max_steps: ${eval:${.time_gap_mask_max_steps}*4}
          with_conditioning_max_gap_probability: 0.2
          masked_mimic_repeat_mask_probability: 0.98
          masked_mimic_fixed_conditioning: null
          force_max_conditioned_bodies_prob: 0.1
          force_small_num_conditioned_bodies_prob: 0.1
        target_pose_visible_prob: 0.2
        motion_text_embeddings_visible_prob: 0
      masked_mimic_target_pose:
        num_obs_per_sparse_target_pose: ${eval:${.num_obs_per_target_pose}*${eval:${len:${robot.trackable_bodies_subset}}+1}//${robot.num_bodies}+${eval:${len:${robot.trackable_bodies_subset}}+1}*2+2}
        num_future_steps: 10
        num_obs_per_joint: 24
        num_obs_per_target_pose: ${eval:${.num_obs_per_joint}*${robot.num_bodies}}
      motion_text_embeddings:
        enabled: false
        embedding_dim: 512
      historical_obs:
        num_historical_conditioned_steps: 15
