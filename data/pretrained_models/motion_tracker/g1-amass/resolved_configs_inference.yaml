    gr_rew:
      function: !!python/name:protomotions.envs.utils.rewards.rotation_error_exp ''
      variables:
        q: current_state.rigid_body_rot
        ref_q: ref_state.rigid_body_rot
        coefficient: '-10.0'
      indices_subset: null
      weight: 0.8
      multiplicative: false
      min_value: null
      max_value: null
      zero_during_grace_period: false
    gv_rew:
      function: *id001
      variables:
        x: current_state.rigid_body_vel
        ref_x: ref_state.rigid_body_vel
        coefficient: '-0.5'
      indices_subset: null
      weight: 0.1
      multiplicative: false
      min_value: null
      max_value: null
      zero_during_grace_period: false
    gav_rew:
      function: *id001
      variables:
        x: current_state.rigid_body_ang_vel
        ref_x: ref_state.rigid_body_ang_vel
        coefficient: '-0.1'
      indices_subset: null
      weight: 0.1
      multiplicative: false
      min_value: null
      max_value: null
      zero_during_grace_period: false
    rh_rew:
      function: *id001
      variables:
        x: current_state.rigid_body_pos[:, 0, 2]
        ref_x: ref_state.rigid_body_pos[:, 0, 2]
        coefficient: '-100.0'
      indices_subset: null
      weight: 0.2
      multiplicative: false
      min_value: null
      max_value: null
      zero_during_grace_period: false
    pow_rew:
      function: !!python/name:protomotions.envs.utils.rewards.power_consumption_sum ''
      variables:
        dof_forces: current_state.dof_forces
        dof_vel: current_state.dof_vel
        use_torque_squared: 'False'
      indices_subset: null
      weight: -2.0e-05
      multiplicative: false
      min_value: -0.5
      max_value: null
      zero_during_grace_period: true
    contact_match_rew:
      function: !!python/name:protomotions.envs.utils.rewards.contact_mismatch_sum ''
      variables:
        sim_contacts: current_state.rigid_body_contacts
        ref_contacts: ref_state.rigid_body_contacts
      indices_subset:
      - all_left_foot_bodies
      - all_right_foot_bodies
      weight: -0.1
      multiplicative: false
      min_value: null
      max_value: null
      zero_during_grace_period: true
    contact_force_change_rew:
      function: !!python/name:protomotions.envs.utils.rewards.impact_force_penalty ''
      variables:
        current_forces: current_contact_force_magnitudes
        previous_forces: prev_contact_force_magnitudes
      indices_subset:
      - all_left_foot_bodies
      - all_right_foot_bodies
      weight: -0.0002
      multiplicative: false
      min_value: -0.5
      max_value: null
