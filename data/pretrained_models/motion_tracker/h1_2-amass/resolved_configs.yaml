      indices_subset: null
      weight: 0.8
      multiplicative: false
      min_value: null
      max_value: null
      zero_during_grace_period: false
    gv_rew:
      function: *id004
      variables:
        x: current_state.rigid_body_vel
        ref_x: ref_state.rigid_body_vel
        coefficient: '-0.5'
      indices_subset: null
      weight: 0.1
      multiplicative: false
      min_value: null
      max_value: null
      zero_during_grace_period: false
    gav_rew:
      function: *id004
      variables:
        x: current_state.rigid_body_ang_vel
        ref_x: ref_state.rigid_body_ang_vel
        coefficient: '-0.1'
      indices_subset: null
      weight: 0.1
      multiplicative: false
      min_value: null
      max_value: null
      zero_during_grace_period: false
    rh_rew:
      function: *id004
      variables:
        x: current_state.rigid_body_pos[:, 0, 2]
        ref_x: ref_state.rigid_body_pos[:, 0, 2]
        coefficient: '-100.0'
      indices_subset: null
      weight: 0.2
      multiplicative: false
      min_value: null
      max_value: null
      zero_during_grace_period: false
    pow_rew:
      function: !!python/name:protomotions.envs.utils.rewards.power_consumption_sum ''
      variables:
        dof_forces: current_state.dof_forces
        dof_vel: current_state.dof_vel
